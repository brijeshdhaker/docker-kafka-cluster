
//
KafkaServer {
    com.sun.security.auth.module.Krb5LoginModule required
    debug=true
    useKeyTab=true
    storeKey=true
    keyTab="/etc/kerberos/keytabs/kafkabroker-c.keytab"
    principal="kafka/kafkabroker-c.sandbox.net@SANDBOX.NET";


    org.apache.kafka.common.security.plain.PlainLoginModule required
    username="admin"
    password="admin-secret"
    user_admin="admin-secret"
    user_alice="alice-secret";
};

//
KafkaClient {
    com.sun.security.auth.module.Krb5LoginModule required
    debug=true
    useKeyTab=true
    storeKey=true
    keyTab="/etc/kerberos/keytabs/kafka.keytab"
    principal="kafka/kafkabroker-c.sandbox.net@SANDBOX.NET";
};

//
Client {
    com.sun.security.auth.module.Krb5LoginModule required
    debug=false
    useKeyTab=true
    storeKey=true
    keyTab="/etc/kerberos/keytabs/zkclient.keytab"
    principal="zkclient@SANDBOX.NET";

    org.apache.zookeeper.server.auth.DigestLoginModule required
    username="kafka"
    password="kafkasecret";
};